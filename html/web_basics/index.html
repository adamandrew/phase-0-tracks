<!DOCTYPE html>
<html>
<head>
	<title>My Page</title>
</head>
<body>
	<h1>Hello world</h1>
	<p>
		This is a paragraph.<br>Some text inside.<br>This <strong>word</strong> is important(bold).<br>This <em>word</em> is emphasized(italic).
	</p>
	<h2>This is a unordered list</h2>
	<ul>
		<li>first item</li>
		<li>second item</li>
		<li>third item</li>	
	</ul>
	<h2>This is a ordered list</h2>
	<ol>
		<li>one</li>
		<li>two</li>
		<li>three</li>	
	</ol>
	<p>I find list of attributes <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element">here</a>.
</body>
</html>
