<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
	<p>Three by three table</p>
	<table border=1>
		<tr>
			<th>Name</th>
			<th>Gender</th>
			<th>Color</th>
		</tr>
		<tr>
			<td>Blacky</td>
			<td>Male</td>
			<td>Black</td>
		</tr>
		<tr>
			<td>Pudding</td>
			<td>Male</td>
			<td>Yellow</td>
		</tr>
	</table>
	<p>Table with col and row that span 2 spaces</p>
	<table border=1>
		<tr>
			<th>Something</th>
			<th>Something else</th>
			<th>Another thing</th>
		</tr>
		<tr>
			<td rowspan=2>I span 2 rows</td>
			<td>Im normal</td>
			<td>Im normal</td>
		</tr>
		<tr>
			<td colspan=2>I span 2 cols</td>
		</tr>
	</table>
</body>
</html>
